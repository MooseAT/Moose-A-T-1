<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Ciudad - Moose Adventure Tours LTD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-in-out;
        }

        img {
            width: 100%;
            height: auto;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price {
            font-size: 22px;
            color: green;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tour de Ciudad</h1>
        <img src="city.jpg" alt="Ciudad">
        <p>Descubre los principales puntos turísticos de Vancouver, incluyendo Stanley Park, Granville Island, el puente colgante de Capilano y más. Este tour te llevará a los lugares más emblemáticos de la ciudad.</p>
        <p class="price">Precio: $80 CAD</p>
        <a href="index.html" class="back-button">Regresar</a>
    </div>

</body>
</html>
